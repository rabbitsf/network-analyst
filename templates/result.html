<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analysis Result - {{ filename }}</title>
    <style>
      body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; padding: 2rem; max-width: 900px; margin: 0 auto; }
      h1 { margin-bottom: 0.5rem; }
      .meta { color: #666; margin-bottom: 1rem; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; margin-top: 1rem; background: #fafafa; }
      pre { white-space: pre-wrap; word-wrap: break-word; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      a.button { display: inline-block; margin-bottom: 1rem; padding: 0.4rem 0.9rem; border-radius: 6px; border: 1px solid #333; text-decoration: none; color: white; background: #333; }
      a.button:hover { background: #555; }
    </style>
  </head>
  <body>
    <a href="{{ url_for('upload') }}" class="button">‚Üê Analyze another file</a>
    <h1>Analysis Result</h1>
    <div class="meta">File: <strong>{{ filename }}</strong></div>

    <div class="card">
      <pre>{{ analysis }}</pre>
    </div>
  </body>
</html>
